name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    uses: ./.github/workflows/test.yml

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - run: npm ci
    - run: npm run compile -- --noEmit

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - run: npm ci
    - run: npm run compile

    - name: Create VSIX
      run: npx @vscode/vsce package --no-dependencies

    - name: Upload VSIX
      uses: actions/upload-artifact@v4
      with:
        name: vsix
        path: '*.vsix'
